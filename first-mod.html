<html>
  <head>
    <title>API Data Read</title>
    <style>
        /* Style the table */
        table {
          width: 100%;
          border-collapse: collapse;
          border: 1px solid #ddd;
        }
      
        /* Style the table header */
        th {
          background-color: #f2f2f2;
          border: 1px solid #ddd;
          padding: 10px;
          text-align: left;
        }
      
        /* Style the table rows */
        tr {
          border: 1px solid #ddd;
        }
      
        /* Style alternating rows with different background colors */
        tr:nth-child(even) {
          background-color: #f2f2f2;
        }
      
        /* Style table cells */
        td {
          border: 1px solid #ddd;
          padding: 10px;
        }
      
        /* Style the table body container */
        #tableBody {
          /* You can add specific styles here if needed */
        }
      </style>
      
  </head>
  <body>
    <table border="1">
      <thead>
        <tr>
          <th>User ID</th>
          <th>ID</th>
          <th>Title</th>
          <th>Body</th>
        </tr>
        
      </thead>
      <tbody id="tableBody"></tbody>
    </table>
  </body>
  <script>
    

    const userInput = window.prompt('Enter user ID:');
    
    fetch('https://jsonplaceholder.typicode.com/posts')
      .then(response => {
        return response.json();
      })
      .then(data => {
        console.log("inside user");
        const userData = data.filter(item => item.userId == userInput);
  
        const tableBody = document.getElementById('tableBody');
        
        userData.forEach(item => {
          const row = document.createElement('tr');
  
          const userIdCell = document.createElement('td');
          userIdCell.textContent = userInput; 
          
          const idCell = document.createElement('td');
          idCell.textContent = item.id;
  
          const titleCell = document.createElement('td');
          titleCell.textContent = item.title;
  
          const bodyCell = document.createElement('td');
          bodyCell.textContent = item.body;
  
          row.appendChild(userIdCell);
          row.appendChild(idCell);
          row.appendChild(titleCell);
          row.appendChild(bodyCell);
  
          tableBody.appendChild(row);
        });
      });
  </script>
  
</html>
